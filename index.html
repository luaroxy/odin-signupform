<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Form</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="mainImage">  
        <span>
            Photo by <a href="https://unsplash.com/@ugmonk">Jeff Sheldon</a> on <a href="https://unsplash.com/">Unsplah</a>
        </span>


    </div>

    <div class="container"> 
    
        <div class="beforeForm">
            <p>This is not a real online service! You know you need something like this in your life to help you learn how to cook. 
            <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to. </p>
        </div>
      
        <div class="formContent"> 
        
            <p> Let's do this!</p>
    
            <form>     
                <div class = "rowContainer">
                    <div class="inputContent">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                    </div>
    
                    <div class="inputContent">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">
                    </div>
                </div>
    
                <div class = "rowContainer">
                    <div class="inputContent">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
    
                    <div class="inputContent">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber">
                    </div>
                </div>
    
                <div class = "rowContainer">
                    <div class="inputContent">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password">
                    </div>
    
                    <div class="inputContent">
                        <label for="user_confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="user_confirmPassword">
                    </div>
                </div>
    
            </form>
        </div>
          
        <div class="afterForm"> 
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div> 
      
    </div>
</body>
</html>

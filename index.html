<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Form</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="mainImage">  
  
        <div class="bar">
          <img src="images/logo.png" alt="Chef Hat">  
          RECIPES
        </div>
        <span class="credits">
            Photo by <a href="https://unsplash.com/@ugmonk">Jeff Sheldon</a> on <a href="https://unsplash.com/">Unsplah</a>
        </span>


    </div>

    <div class="container"> 
    
        <div class="beforeForm">
            <p>This is not a real online service! You know you need something like this in your life to help you learn how to cook. 
            <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to. </p>
        </div>
      
        <div class="formContent"> 
        
            <p> Let's do this!</p>
    
            <form id="signUpForm">     
                <div class = "rowContainer">
                    <div class="inputContent">
                        <label for="firstName">FIRST NAME<abbr title="required" aria-label="required">*</abbr></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
    
                    <div class="inputContent">
                        <label for="lastName">LAST NAME<abbr title="required" aria-label="required">*</abbr></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
    
                <div class = "rowContainer">
                    <div class="inputContent">
                        <label for="email">EMAIL<abbr title="required" aria-label="required">*</abbr></label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="inputContent">
                        <label for="phoneNumber">PHONE NUMBER<abbr title="required" aria-label="required">*</abbr></label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                </div>
    
                <div class = "rowContainer">
                    <div class="inputContent">
                        <label for="user_password">PASSWORD<abbr title="required" aria-label="required">*</abbr></label>
                        <input type="password" id="user_password" name="user_password" required>
                    </div>
    
                    <div class="inputContent">
                        <label for="user_confirmPassword">CONFIRM PASSWORD<abbr title="required" aria-label="required">*</abbr></label>
                        <input type="password" id="user_confirmPassword" name="user_confirmPassword" required>
                      <span class="error"></span>
                    </div>
                </div>
            </form>
        </div>
          
        <div class="afterForm"> 
            <button type="submit" form="signUpForm">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div> 
      
    </div>
</body>
</html>
